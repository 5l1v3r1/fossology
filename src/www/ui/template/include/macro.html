{% macro select(id,options,select,action) %}
<select name="{{ id }}" id="{{ id }}" {{ action }}>
{% for key,disp in options %}
 <option value="{{ key }}" {%if key == select %} selected{% endif %}>{{ disp }}</option>
{% endfor %}
</select>
{% endmacro %}

{% macro radioGroup(id,options,select,action,separator) %}
{% for key,disp in options %}
 {% if !loop.first %}{{ separator }}{% endif %}
 <input type="radio" name="{{ id }}" value="{{ key }}" {%if key == select %} selected{% endif %}{{ action }}>{{ disp }}
{% endfor %}
{% endmacro %}
