{% extends "include/base.html" %}

{% block content %}
<div id="leftrightalignment" name="leftrightalignment">
    <table border="0" padding="0" style="height:100%; width:100%">
        <tr>
            <td padding="0" style="position:relative; height: 100%; width:50%">
                <div class="centered">
                    {{ pageMenu }}
                    <button class="legendHider">
                        {{ 'Hide Legend'|t }}
                    </button>
                    <button class="legendShower">
                        {{ 'Show Legend'|t }}
                    </button>
                </div>
                <div class="boxnew">{{ textView }}</div>
                {{ legendBox }}
            </td>
            <td class="headerBox">
                {% include 'ui-clearing-view_rhs.html' %}
            </td>
        </tr>
    </table>
</div>
{% endblock %}


{% block foot %}
{{ parent() }}

<script src="scripts/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="scripts/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="scripts/jquery.dataTables.editable.js" type="text/javascript"></script>
<script src="scripts/jquery.jeditable.js" type="text/javascript"></script>
<script src="scripts/jquery.validate.js" type="text/javascript"></script>
<script src="scripts/jquery.plainmodal.min.js" type="text/javascript"></script>
<script src="scripts/job-queue-poll.js" type="text/javascript"></script>
<script src="scripts/change-license-common.js" type="text/javascript"></script>
<script src="scripts/change-license-view.js" type="text/javascript"></script>
<script src="scripts/tools.js" type="text/javascript"></script>

{% include "ui-clearing-view_scripts.html" %}
{{ script }}
{% endblock %}
