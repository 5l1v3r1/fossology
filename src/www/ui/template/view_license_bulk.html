<div class="modal" id="bulkModal" hidden>
 <form name="bulkForm">
 <h2><i18n>Bulk recognition</i18n></h2>
 <select name="bulkRemoving" id="bulkRemoving">
  <option value="f"><i18n>Add license</i18n></option>
  <option value="t"><i18n>Remove license</i18n></option>
 </select>
 
 <select name="bulkLicense" id="bulkLicense" style="min-width:200px" >
 {% for license in licenseArray %}
  <option value="{{ license.id }}" title="{{ license.fullname|e }}">{{ license.shortname|e }}</option>
 {% endfor %}
 </select>

 <button type="button" onclick="popUpLicenseText('{{ bulkUri }}&lic=','<i18n>License Text</i18n>')"><i18n>Show origin</i18n></button>
 <br><i18n>reference text</i18n>:<br><textarea name="bulkRefText" id="bulkRefText" type="text" cols="80" rows="12"></textarea><br>
 <br><button type="button" onclick='scheduleBulkScan()'>Schedule Bulk scan</button>
 <br><span id="bulkIdResult" name="bulkIdResult" hidden></span>
 <br><span id="bulkJobResult" name="bulkJobResult" hidden>a bulk job has completed</span>
 <input name="uploadTreeId" id="uploadTreeId" type="hidden" value="{{ itemId }}" />
 </form>
</div>
