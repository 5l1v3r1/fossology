<div class="modal" id="bulkModal" hidden>
 <form name="bulkForm">
 <h2>{{ 'Bulk recognition'|t }}</h2>
 <select name="bulkRemoving" id="bulkRemoving">
  <option value="f">{{ 'Add license'|t }}</option>
  <option value="t">{{ 'Remove license'|t }}</option>
 </select>
 
 <select name="bulkLicense" id="bulkLicense" style="min-width:200px" >
 {% for license in licenseArray %}
  <option value="{{ license.id }}" title="{{ license.fullname|e }}">{{ license.shortname|e }}</option>
 {% endfor %}
 </select>

 <button type="button" onclick="popUpLicenseText('{{ bulkUri }}&lic=','{{ 'License Text'|t }}')">{{ 'Show origin'|t }}</button>
 <br>{{ 'reference text'|t }}:<br><textarea name="bulkRefText" id="bulkRefText" type="text" cols="80" rows="12"></textarea><br>
 <br><button type="button" onclick='scheduleBulkScan()'>Schedule Bulk scan</button>
 <input name="uploadTreeId" id="uploadTreeId" type="hidden" value="{{ itemId }}" />
 </form>
</div>
