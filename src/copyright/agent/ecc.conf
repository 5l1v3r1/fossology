SPACES=@@SPACECLS@@+
PUNCT_OR_SPACE=[[:punct:][:space:]]
ECC=@@ECC@@@@PUNCT_OR_SPACE@@eccn@@PUNCT_OR_SPACE@@|@@PUNCT_OR_SPACE@@tsu@@PUNCT_OR_SPACE@@|@@PUNCT_OR_SPACE@@ecc@@PUNCT_OR_SPACE@@|@@PUNCT_OR_SPACE@@ccl@@PUNCT_OR_SPACE@@|@@PUNCT_OR_SPACE@@wco@@PUNCT_OR_SPACE@@
ECC=@@ECC@@|(export@@SPACES@@control)
